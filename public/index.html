<!doctype html>
<html lang="en-us">
  <head>
      <title><%= (process.env.SITE_NAME && process.env.SITE_NAME != 'null') ? 'Authentication | ' + process.env.SITE_NAME : 'Authentication' %></title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="robots" content="noindex, nofollow, noimageindex, noarchive, nosnippet, noai, noimageai, nocache" />
      <link rel="shortcut icon" href="<%= process.env.FAVICON_URL %>" type="image/x-icon">

      

      <% if (process.env.MARKETING_SITE_BASE_URL) { %>
        <link rel="dns-prefetch" href="<%= process.env.MARKETING_SITE_BASE_URL %>" />
        <link rel="icon" href="<%= process.env.MARKETING_SITE_BASE_URL %>/favicon.ico" sizes="any" />
        <link rel="icon" href="<%= process.env.MARKETING_SITE_BASE_URL %>/favicon.svg" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="<%= process.env.MARKETING_SITE_BASE_URL %>/favicon-180.png" />
        <link rel="manifest" href="<%= process.env.MARKETING_SITE_BASE_URL %>/manifest.json" />
        <link rel="preload" fetchpriority="high" href="<%= process.env.MARKETING_SITE_BASE_URL %>/css/mfe-authn.css" as="style" />
        <link rel="stylesheet" href="<%= process.env.MARKETING_SITE_BASE_URL %>/css/mfe-authn.css" />
      <% } %>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.9/iframeResizer.contentWindow.min.js"
              integrity="sha512-mdT/HQRzoRP4laVz49Mndx6rcCGA3IhuyhP3gaY0E9sZPkwbtDk9ttQIq9o8qGCf5VvJv1Xsy3k2yTjfUoczqw=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer">
      </script>
      <% if (process.env.OPTIMIZELY_URL) { %>
        <script
          src="<%= process.env.OPTIMIZELY_URL %>"
        ></script>
      <% } else if (process.env.OPTIMIZELY_PROJECT_ID) { %>
        <script
          src="<%= process.env.MARKETING_SITE_BASE_URL %>/optimizelyjs/<%= process.env.OPTIMIZELY_PROJECT_ID %>.js"
        ></script>
      <% } %>

      <% if (process.env.ONETRUST_COOKIE_SCRIPT_ID) { %>
        <script async src="https://cdn.cookielaw.org/scripttemplates/otSDKStub.js" type="text/javascript" charset="UTF-8" data-domain-script="<%= process.env.ONETRUST_COOKIE_SCRIPT_ID %>"></script>
        <script type="text/javascript">function OptanonWrapper(){}</script>
      <% } %>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
